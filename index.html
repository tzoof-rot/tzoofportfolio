<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tzoof Rotblit - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0A192F;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 3px solid #0A192F; /* Navy border */
        }
        .video-container iframe {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            border: none;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 1em; /* Smaller font size */
        }
        .video-container:hover .overlay {
            opacity: 1;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #0A192F;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            width: 80%;
            height: 80%;
        }
        .modal iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .modal-header {
            position: absolute;
            top: -40px; /* Move the credits above the video */
            left: 0;
            width: 100%; /* Ensure the header matches the modal width */
            background: rgba(10, 25, 47, 1); /* Fully opaque background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: normal;
            padding: 10px;
            box-sizing: border-box; /* Ensure padding is included in width calculation */
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 2em;
            cursor: pointer;
            z-index: 2;
        }
    </style>
</head>
<body>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalCredits">Editor | Music Composer | Mix &amp; Master</div>
            <span class="close" onclick="closeModal()">Ã—</span>
            <iframe id="modalIframe" frameborder="0" allowfullscreen="" src=""></iframe>
        </div>
    </div>

    <script>
        function openModal(url, credits) {
            // Set the iframe URL and credits in the modal
            document.getElementById('modalIframe').src = url;
            document.getElementById('modalCredits').innerText = credits;

            // Display the modal
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            // Close the modal
            document.getElementById('myModal').style.display = 'none';
            document.getElementById('modalIframe').src = ''; // Stop the media from playing when closing
        }

        // Close the modal if clicked outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
